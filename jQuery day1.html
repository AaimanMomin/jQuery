<html>

        <script>

                $("button").click(function(){
                    $("#image").hide();
                })
            })

    </head>

        <h1 style="color: blueviolet;">Hide the image on button click</button></h1>
        <img id="image" src="shinchan.PNG" alt="random image" width="30%" height="20%"/></br></br>
        <button>Click me to hide image</button>
    </body>
</html>
