<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").remove();
                })
            })
        </script>
        
    </head>
    <body>
        <h1 style="color: blueviolet;">Remove Tag</button></h1>
        <p>This jQuery in java script is used to remove the p tag using remove() method.</p>
        <button>Click me!</button>
    </body>
</html>
