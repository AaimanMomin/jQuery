<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("img").mouseover(function(){
                    $(this).css("border","0");
                });
                
            })
        </script>
        <style>
            img{
                border-color:black ;
                border-width: "20%";
                border-style: solid;
                padding: "20px";
            }
        </style>
        
    </head>
    <body>
        <h1 style="color: blueviolet;">Remove border of the image on mouse over</button></h1>
        <img id="img" src="shinchan.PNG" alt="random image" width="30%" height="20%" /></br></br>
        

    </body>
</html>
